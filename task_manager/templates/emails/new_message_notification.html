<!-- templates/emails/new_message_notification.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9f9f9; }
        .message-preview { background: white; padding: 15px; border-radius: 5px; margin: 20px 0; border-left: 4px solid #667eea; }
        .button { display: inline-block; padding: 12px 24px; background: #667eea; color: white; text-decoration: none; border-radius: 5px; }
        .footer { padding: 20px; text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AcademiQa</h1>
            <h2>New Message Received</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>You have received a new message regarding your task:</p>
            
            <div class="message-preview">
                <h3>{{ task_title }}</h3>
                <p><strong>From:</strong> {{ sender_name }}</p>
                <p><strong>Message:</strong> {{ message_preview }}</p>
            </div>
            
            <p>Please log in to your dashboard to view the full message and respond.</p>
            
            <a href="{{ task_url }}" class="button">View Message</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 AcademiQa. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
